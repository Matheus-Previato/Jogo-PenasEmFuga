<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penas em Fuga!</title>

    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/titlescreen.css">
    <link rel="stylesheet" href="css/Hud.css">
    <link rel="stylesheet" href="css/SceneTransition.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/EasterEgg.css">
    <link rel="stylesheet" href="css/Zoom.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/PlantingSystem.css">
    <link rel="stylesheet" href="css/Timer.css">
    <link rel="stylesheet" href="css/credits.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body id="body">

    <div class="game-container">
        <audio src="./assets/audio/songs/musicaFundo1.ogg" id="homeSong" autoplay="autoplay" loop = true></audio>
        <div id="titlescreen">
            <span class="title">PENAS EM FUGA!</span>
            <img src="assets/img/Telainicial.png" id="Telainicial">
            <div class="wrapper">
                <button id="start-button" class="titlescreen-button" onclick="document.getElementById('homeSong').pause()">Jogar</button>
                <button id="credits-button" class="titlescreen-button" onclick="creditos_show()">Créditos</button>
                <button id="settings-button" class="titlescreen-button">Configurações</button>
            </div>
        </div>
        <canvas class="game-canvas"></canvas>
         <div id="plantacao-popup" class="popup-plantacao" style="display: none;">
          <div class="popup-content">
            <h2>Plantação</h2>
            <div class="popup-flex-row">
              <div class="grid-plantacao">
                </div>
              <div class="botoes-tipo-planta">
                <button id="btn-trigo" class="btn-tipo-planta">
                    <img src="./assets/img/trigoSemente.png" alt="Semente de Trigo"> Trigo
                </button>
                <button id="btn-milho" class="btn-tipo-planta">
                    <img src="./assets/img/milhoSemente.png" alt="Semente de Milho"> Milho
                </button>
                <button id="colher-tudo">Colher tudo</button>
              </div>
            </div>
            <div class="popup-inventario">
              <h3>Inventário</h3>
              </div>
            <button id="fechar-popup">Fechar</button>
          </div>
        </div>    </div>
    
    <script src="js/Creditos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>    <!-- Utilitários básicos - Carregados primeiro pois outras classes dependem deles -->
    <script src="js/utils.js"></script>
    <script src="js/DirectionInput.js"></script>
    <script src="js/KeypressListener.js"></script>

    <!-- Classes base - Implementam funcionalidades fundamentais do jogo -->
    <script src="js/Sprite.js"></script>
    <script src="js/Items.js"></script> 
    <script src="js/Timer.js"></script>
    <script src="js/GameObject.js"></script>
    <script src="js/Person.js"></script>

    <!-- Sistema de plantação - PlantableSpot deve vir antes do PlantingSystem -->
    <!-- pois o PlantingSystem depende da classe PlantableSpot estar definida -->
    <script src="js/PlantableSpot.js"></script>
    <script src="js/PlantingSystem.js"></script>

    <!-- Interface e interação -->
     <script type="module" src="js/Quests.js"></script>
    <script src="js/Hud.js"></script>
    <script src="js/SceneTransition.js"></script>
    <script src="js/DialogManager.js"></script>
    <script src="js/TextMessage.js"></script>
    <script src="js/Shop.js"></script>
    <script src="js/Quests.js"></script>
    <script src="js/EasterEgg.js"></script>
    
    <!-- Sistema principal -->
    <script src="js/Audio.js"></script>
    <script src="js/Overworld.js"></script>
    <script src="js/OverWorldMap.js"></script>
    <script src="js/OverWorldEvent.js"></script>

    <!-- Inicialização -->
    <script src="js/Init.js"></script>
    
</body>
</html>
